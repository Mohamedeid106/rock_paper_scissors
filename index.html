<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <video autoplay muted loop src="background video.mp4"></video>
    <header>rock paper scissors</header>
    
    <div class="container">
        <fieldset class="scoreboard">
            <legend>Score</legend>
            <p>Your score: <span class="userscore"></span></p>
            <p>computer score: <span class="computerscore"></span></p>
        </fieldset>

        <div class="imgs">
            <button id="Rock"><img src="Rock.png" alt="rock"></button>
            <button id="Paper"><img src="Paper.png" alt="paper"></button>
            <button id="Scissors"><img src="Scissors.png" alt="scissors"></button>
        </div>
        <div></div>
    </div>
    <div class="choice">
        <div class="user">
            <section class="usertext"></section>
        </div>
        <div class="computer">
            <section class="computertext"></section>
        </div>
    </div>
</body>
</html>
