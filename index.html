<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>rock paper scissors</header>
    
    <div class="container">

        <div class="leftside">
            <div class="choices">
                <p>Your choice: <span class="userchoise"></span></p>
                <p>computer choice: <span class="computerchoise"></span></p>
            </div>

            <div class="scoreboard">
                <p>Your score: <span class="userscore"></span></p>
                <p>computer score: <span class="computerscore"></span></p>
            </div>
        </div>

        <div class="imgs">
            <button><img src="Rock.png" alt="rock"></button>
            <button><img src="Paper.png" alt="paper"></button>
            <button><img src="Scissors.png" alt="scissors"></button>
        </div>
    </div>
</body>
</html>
